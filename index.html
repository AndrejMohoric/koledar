<!DOCTYPE html>
<html lang="sl">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Bootstrap css-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!--Css file-->
  <link rel="stylesheet" type="text/css" href="css/general.css">
  <link rel="stylesheet" type="text/css" href="css/koledar.css">

  <!--Google font-->
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,700;1,400;1,600&display=swap" rel="stylesheet"> 

  <title>Koledar</title>
</head>

<body>
  <!--Naslov strani-->
  <div class="container-fluid px-lg-5">
    <div class="mx-auto" style="width: 200px;">
      <h1>KOLEDAR</h1>
    </div>
  </div>

  <!--Obrazci-->
  <div class="container px-lg-5">
    <div class="row mx-lg-n5">
      <div class="row mx-auto">

        <!--Prvi obrazec-->
        <div class="col-sm-6">
          <div class="card" style="width: 100%; height: 100%;">
            <div class="card-body">
              <p class="card-text">Izpolji polji in pritisni gumb <strong>Potrdi</strong>.</p>

              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Izberi mesec</label>
                </div>

                <!--Izberi mesec-->
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Izberi...</option>
                  <option value="1">januar</option>
                  <option value="2">februar</option>
                  <option value="3">marec</option>
                  <option value="4">april</option>
                  <option value="5">maj</option>
                  <option value="6">junij</option>
                  <option value="7">julij</option>
                  <option value="8">avgust</option>
                  <option value="9">september</option>
                  <option value="10">oktober</option>
                  <option value="11">november</option>
                  <option value="12">december</option>
                </select>
              </div>
              <br>
              <!--Izberi leto-->
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Vpiši leto</span>
                </div>
                <input type="text" class="form-control" placeholder="2020" aria-label="VpisiLeto"
                  aria-describedby="basic-addon1">
              </div>


            </div>

            <!--Gumb1-->
            <div class="col text-center">
              <button type="button" class="btn btn-primary">Potrdi</button>
            </div>

          </div>
        </div>

        <!--Drugi obrazec-->
        <div class="col-sm-6">
          <div class="card" style="width: 100%; height: 100%;">
            <div class="card-body">
              <p class="card-text">Izpolji polje in pritisni gumb <strong>Potrdi</strong>.</p>

              <!--Vpiši ustrezen datum-->
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Vpiši datum</span>
                </div>
                <input type="text" class="form-control" placeholder="d.m.yyyy" aria-label="VpisiDatum"
                  aria-describedby="basic-addon1">
              </div>
              <br>
            </div>

            <!--Gumb2-->
            <div class="col text-center">
              <button type="button" class="btn btn-primary">Potrdi</button>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <!--koledar-->
  <div id="koledarContainer" class="container px-lg-5">
    <div class="container px-lg-5">
      <div class="container px-lg-5 mx-auto">
        <div class="koledar">
          <div class="mesec">
            <div class="datum">
              <h3>Mesec</h3>
              <p>Pon maj 29, 2020</p>
            </div>
          </div>
          <div class="dneviTedna">
            <div>pon</div>
            <div>tor</div>
            <div>sre</div>
            <div>cet</div>
            <div>pet</div>
            <div>sob</div>
            <div>ned</div>
          </div>
          <div class="dnevi">
            <div class="dneviPrejsnegaMeseca">26</div>
            <div class="dneviPrejsnegaMeseca">27</div>
            <div class="dneviPrejsnegaMeseca">28</div>
            <div class="dneviPrejsnegaMeseca">29</div>
            <div class="dneviPrejsnegaMeseca">30</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
            <div>22</div>
            <div>23</div>
            <div>24</div>
            <div>25</div>
            <div>26</div>
            <div>27</div>
            <div>28</div>
            <div>29</div>
            <div>30</div>
            <div>31</div>
            <div class="dneviNaslednjegaMeseca">1</div>
            <div class="dneviNaslednjegaMeseca">2</div>
            <div class="dneviNaslednjegaMeseca">3</div>
            <div class="dneviNaslednjegaMeseca">4</div>
            <div class="dneviNaslednjegaMeseca">5</div>
            <div class="dneviNaslednjegaMeseca">6</div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!--Bootstrap js-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</body>

</html>
