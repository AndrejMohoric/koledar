<!DOCTYPE html>
<html lang="sl">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Bootstrap css-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!--Css files-->
  <link rel="stylesheet" type="text/css" href="css/skupniStili.css">
  <link rel="stylesheet" type="text/css" href="css/koledar.css">
  <link rel="stylesheet" type="text/css" href="css/sporocila.css">

 

  <!--Google font-->
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,700;1,400;1,600&display=swap" rel="stylesheet"> 

  <title>Koledar</title>
</head>

<body>
  <!--Naslov strani-->
  <div class="container-fluid px-lg-5">
    <div class="mx-auto" style="width: 200px;">
      <h1>KOLEDAR</h1>
    </div>
  </div>

  <!--Obrazci-->
  <div class="container px-lg-5">
    <div class="row mx-lg-n5">
      <div class="row mx-auto">

        <!--prvi levi obrazec-->
        <div class="col-sm-6">
          <div class="card" style="width: 100%; height: 100%;">
            <div class="card-body">
              <p class="card-text">Izpolji polji in pritisni gumb <strong>Potrdi</strong>.</p>
              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Izberi mesec</label>
                </div>

                <!--Izberi mesec-->
                <select id="izbraniMesec" class="custom-select" id="inputGroupSelect01">
                  <option selected value="0">januar</option>
                  <option value="1">februar</option>
                  <option value="2">marec</option>
                  <option value="3">april</option>
                  <option value="4">maj</option>
                  <option value="5">junij</option>
                  <option value="6">julij</option>
                  <option value="7">avgust</option>
                  <option value="8">september</option>
                  <option value="9">oktober</option>
                  <option value="10">november</option>
                  <option value="11">december</option>
                </select>
              </div>
              <br>

              <!--Izberi leto-->
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Vpiši leto</span>
                </div>
                <input id="vpisanoLeto" type="text" class="form-control" placeholder="leto" aria-label="VpisiLeto"
                  aria-describedby="basic-addon1">
              </div>
            </div>

            <!--Gumb1-->
            <div class="col text-center">
              <button onClick="gumb1_click()" type="button" class="btn btn-primary">Potrdi</button>
            </div>
          </div>
        </div>

        <!-- drugi desni obrazec-->
        <div class="col-sm-6">
          <div class="card" style="width: 100%; height: 100%;">
            <div class="card-body">
              <p class="card-text">Izpolji polje in pritisni gumb <strong>Potrdi</strong>.</p>

              <!--Vpiši ustrezen datum-->
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Vpiši datum</span>
                </div>
                <input id="vpisaniDatum" type="text" class="form-control" placeholder="d.m.llll" aria-label="VpisiDatum"
                  aria-describedby="basic-addon1">
              </div>
              <br>
            </div>

            <!--Gumb2-->
            <div class="col text-center">
              <button onClick="gumb2_click()" type="button" class="btn btn-primary">Potrdi</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!--koledar-->
  <div id="koledarContainer" class="container px-lg-5">
      <div class="container px-lg-5 mx-auto">

        <!--Sporocilo uporabniku ob pravilnem in nepravilnem vnosu podatkov-->
        <div class="row justify-content-md-center">
          <div id="sporociloAkcije"></div>
        </div>

        <div class="row justify-content-md-center">
          <div class="koledar">
            <div class="mesec">
              <div class="datum">
                <h3 id="prikazMeseca">Mesec</h3>
                <p id="prikazDatuma">Pon maj 29, 2020</p>
              </div>
            </div>
            <div class="dneviTedna">
              <div>pon</div>
              <div>tor</div>
              <div>sre</div>
              <div>čet</div>
              <div>pet</div>
              <div>sob</div>
              <div>ned</div>
            </div>
            <div id="dnevi" class="dnevi">
            </div>
          </div>
        </div>
      </div>
  </div>

   <!--js files-->
   <script src="js/konstante.js"></script> 
   <script src="js/mesec.js"></script> 
   <script src="js/metode.js"></script> 
   <script src="js/koledar.js"></script>
   <script src="js/sporocila.js"></script>  
   <script src="js/inicializacija.js"></script> 

  <!--Bootstrap js-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</body>

</html>
